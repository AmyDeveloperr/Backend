<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="form-items">
        <form method="POST">
            <label class="form-content" id="email">Email: </label><input type="email" name="email" required>
            <label class="form-content" id="name">Username:</label><input type="name" name="name" required>
            <label class="form-content" id="pass">password:</label><input type="password" name="pass" required>
            <button class="form-content" type="submit">Sign Up</button>
        </form>
        <a href="login.html">Existing User - Login</a>
    </div>
    <script src ="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
</body>
</html>
